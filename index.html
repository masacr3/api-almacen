<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>IP DEL SERVIDOR</title>
</head>
<body>
    <div class="container">
        <p id="ip"></p>
        <button id="copiar">Copiar!</button>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", ()=>{
            fetch("http://localhost:3000/ip")
            .then(res=> res.json())
            .then(res =>{
                document.querySelector("#ip").innerHTML = res.ip
            })

            let btn = document.querySelector("#copiar")
            btn.addEventListener("click", e=>{
                var text = document.querySelector("#ip").innerHTML;
 
                navigator.clipboard.writeText(text)
                .then(() => {
                    console.log('Text copied to clipboard');
                    btn.innerHTML = "Se copio al portapapeles"
                })
                .catch(err => {
                    console.error('Error in copying text: ', err);
                });
            })
        })

    </script>

</body>

</html>
